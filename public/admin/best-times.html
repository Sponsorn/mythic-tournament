<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M+ Tournament - Best Times</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    .time-bar-container {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }
    .time-bar {
      flex: 1;
      height: 24px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: visible;
      position: relative;
    }
    .time-bar-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .time-bar-fill.three { background: var(--accent-green); }
    .time-bar-fill.two { background: var(--accent-blue); }
    .time-bar-fill.one { background: var(--accent-yellow); }
    .time-bar-fill.depleted { background: var(--accent-red); }

    .time-bar-markers {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    .time-bar-marker {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: rgba(255, 255, 255, 0.5);
    }
    .time-bar-marker.m60 { left: 60%; }
    .time-bar-marker.m80 { left: 80%; }
    .time-bar-marker.m100 { left: 100%; background: rgba(255, 255, 255, 0.8); }

    /* Boss markers on bar */
    .boss-marker {
      position: absolute;
      top: -4px;
      bottom: -4px;
      width: 3px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 2px;
      pointer-events: auto;
      cursor: pointer;
    }
    .boss-marker:hover {
      background: #fff;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
    }
    .boss-marker:hover .boss-tooltip {
      opacity: 1;
      visibility: visible;
    }
    .boss-label {
      position: absolute;
      top: -18px;
      font-size: 10px;
      font-family: var(--font-mono);
      color: var(--text-secondary);
      transform: translateX(-50%);
      white-space: nowrap;
    }
    .boss-tooltip {
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-primary);
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      font-family: var(--font-mono);
      color: var(--text-primary);
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.15s ease;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .time-text {
      font-family: var(--font-mono);
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      min-width: 50px;
      text-align: right;
    }

    .upgrade-col {
      text-align: center;
      font-family: var(--font-mono);
      width: 32px;
      font-weight: 600;
    }
    .upgrade-col.inactive { color: var(--text-muted); opacity: 0.4; }
    .upgrade-col.one-star { color: #1eff00; }      /* green */
    .upgrade-col.two-star { color: #a335ee; }      /* purple */
    .upgrade-col.three-star { color: #ff8000; }    /* orange */

    .level-cell {
      font-family: var(--font-mono);
      font-weight: 700;
      font-size: 14px;
      color: var(--accent-yellow);
    }

    .rank-cell {
      font-family: var(--font-mono);
      font-weight: 600;
      color: var(--text-secondary);
    }
    .rank-cell.first { color: #ffd700; }
    .rank-cell.second { color: #c0c0c0; }
    .rank-cell.third { color: #cd7f32; }

    .teams-table tbody tr:hover {
      background: var(--bg-tertiary);
    }

    .dungeon-section {
      margin-bottom: var(--spacing-xl);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--border-subtle);
    }

    .deaths-cell {
      font-family: var(--font-mono);
      color: var(--accent-red);
    }
    .deaths-cell.zero { color: var(--text-secondary); }

    .points-cell {
      font-family: var(--font-mono);
      font-weight: 600;
      color: var(--accent-green);
    }

    .upgrade-stars {
      display: flex;
      gap: 2px;
      justify-content: center;
    }
    .star {
      width: 12px;
      height: 12px;
    }
    .star.filled { color: #ffd700; }
    .star.empty { color: var(--border-color); }
  </style>
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <div>
        <h1 class="admin-title">Best Times by Dungeon</h1>
        <p class="admin-subtitle">Best run per team, ranked by key level then time</p>
      </div>
      <div class="connection-badge" id="connectionBadge">
        <span class="status-dot"></span>
        <span id="connectionText">Connecting...</span>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="admin-nav">
      <a href="/admin/" class="nav-link">Dashboard</a>
      <a href="/admin/leaderboard.html" class="nav-link">Leaderboard</a>
      <a href="/admin/best-times.html" class="nav-link active">Best Times</a>
      <a href="/admin/team-runs.html" class="nav-link">Team Runs</a>
      <a href="/admin/links.html" class="nav-link">Links</a>
    </nav>

    <!-- Filter Section -->
    <div class="filter-section">
      <div class="form-group" style="margin: 0; max-width: 400px;">
        <label class="form-label">Filter by Dungeon</label>
        <select class="input" id="dungeonFilter">
          <option value="">All Dungeons</option>
        </select>
      </div>
    </div>

    <!-- Best Times Tables -->
    <div id="bestTimesContainer">
      <div class="loading-message">Loading best times...</div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/socket-client.js"></script>
  <script>
    const client = initTournamentClient();

    // DOM Elements
    const connectionBadge = document.getElementById('connectionBadge');
    const connectionText = document.getElementById('connectionText');
    const dungeonFilter = document.getElementById('dungeonFilter');
    const bestTimesContainer = document.getElementById('bestTimesContainer');

    // State
    let dungeons = [];
    let bestTimes = {};
    let dungeonPars = {};

    // Connection events
    client.on('connected', () => {
      connectionBadge.classList.add('connected');
      connectionBadge.classList.remove('disconnected');
      connectionText.textContent = 'Connected';
      loadData();
    });

    client.on('disconnected', () => {
      connectionBadge.classList.add('disconnected');
      connectionBadge.classList.remove('connected');
      connectionText.textContent = 'Disconnected';
    });

    // Load data on page load
    async function loadData() {
      try {
        // Load dungeon names
        const dungeonRes = await fetch('/api/dungeons');
        dungeons = await dungeonRes.json();
        populateDungeonFilter();

        // Load dungeon par times
        const parsRes = await fetch('/api/dungeon-pars');
        dungeonPars = await parsRes.json();

        // Load best times
        await loadBestTimes();
      } catch (err) {
        console.error('Failed to load data:', err);
        bestTimesContainer.innerHTML = '<div class="error-message">Failed to load data</div>';
      }
    }

    function populateDungeonFilter() {
      dungeonFilter.innerHTML = '<option value="">All Dungeons</option>';
      dungeons.forEach(dungeon => {
        const option = document.createElement('option');
        option.value = dungeon;
        option.textContent = dungeon;
        dungeonFilter.appendChild(option);
      });
    }

    async function loadBestTimes() {
      const filter = dungeonFilter.value;
      const url = filter ? `/api/best-times?dungeon=${encodeURIComponent(filter)}` : '/api/best-times';

      try {
        const res = await fetch(url);
        bestTimes = await res.json();
        renderBestTimes();
      } catch (err) {
        console.error('Failed to load best times:', err);
      }
    }

    function slugifyDungeon(name) {
      return String(name || '')
        .toLowerCase()
        .trim()
        .replace(/['`]/g, "'")
        .replace(/\s+/g, '-')
        .replace(/[^a-z0-9-]/g, '')
        .replace(/-+/g, '-')
        .replace(/^-|-$/g, '');
    }

    function getParTime(dungeonName) {
      const slug = slugifyDungeon(dungeonName);
      return dungeonPars[slug] || null;
    }

    function getBestRunPerTeam(runs) {
      // Get best run per team (highest level wins, then fastest time)
      const teamBest = {};
      for (const run of runs) {
        const team = run.team;
        if (!teamBest[team]) {
          teamBest[team] = run;
        } else {
          const current = teamBest[team];
          // Higher level always wins, then faster time
          if (run.level > current.level ||
              (run.level === current.level && run.duration_ms < current.duration_ms)) {
            teamBest[team] = run;
          }
        }
      }
      return Object.values(teamBest);
    }

    function renderBestTimes() {
      const dungeonNames = Object.keys(bestTimes).sort();

      if (dungeonNames.length === 0) {
        bestTimesContainer.innerHTML = '<div class="empty-message">No completed runs yet</div>';
        return;
      }

      let html = '';

      for (const dungeon of dungeonNames) {
        const allRuns = bestTimes[dungeon];
        if (!allRuns || allRuns.length === 0) continue;

        // Get best run per team
        const teamBestRuns = getBestRunPerTeam(allRuns);

        // Sort by level desc, then duration asc (continuous ranking)
        teamBestRuns.sort((a, b) => {
          if (b.level !== a.level) return b.level - a.level;
          return (a.duration_ms || 0) - (b.duration_ms || 0);
        });

        const parTime = getParTime(dungeon);

        html += `
          <div class="dungeon-section">
            <h2 class="section-title">${escapeHtml(dungeon)}</h2>
            <table class="teams-table">
              <thead>
                <tr>
                  <th style="width: 40px;">#</th>
                  <th style="width: 60px;">Level</th>
                  <th style="width: 180px;">Team</th>
                  <th>Time</th>
                  <th style="width: 32px;" class="upgrade-col one-star" title="+1 upgrade">★</th>
                  <th style="width: 32px;" class="upgrade-col two-star" title="+2 upgrade">★★</th>
                  <th style="width: 32px;" class="upgrade-col three-star" title="+3 upgrade">★★★</th>
                  <th style="width: 50px;">Pts</th>
                  <th style="width: 50px;">Deaths</th>
                </tr>
              </thead>
              <tbody>
        `;

        // Render all runs with continuous ranking
        teamBestRuns.forEach((run, index) => {
          const rank = index + 1;
          const timeBar = renderTimeBar(run.duration_ms, parTime, run.upgrades, run.boss_kills);
          const rankClass = rank === 1 ? 'first' : rank === 2 ? 'second' : rank === 3 ? 'third' : '';

          html += `
            <tr>
              <td class="rank-cell ${rankClass}">${rank}</td>
              <td class="level-cell">+${run.level}</td>
              <td class="team-name-cell">${escapeHtml(run.team)}</td>
              <td>${timeBar}</td>
              <td class="upgrade-col ${run.upgrades >= 1 ? 'one-star' : 'inactive'}">${run.upgrades >= 1 ? '★' : '☆'}</td>
              <td class="upgrade-col ${run.upgrades >= 2 ? 'two-star' : 'inactive'}">${run.upgrades >= 2 ? '★' : '☆'}</td>
              <td class="upgrade-col ${run.upgrades >= 3 ? 'three-star' : 'inactive'}">${run.upgrades >= 3 ? '★' : '☆'}</td>
              <td class="points-cell">${run.points}</td>
              <td class="deaths-cell ${run.deaths === 0 ? 'zero' : ''}">${run.deaths || 0}</td>
            </tr>
          `;
        });

        html += `
              </tbody>
            </table>
          </div>
        `;
      }

      bestTimesContainer.innerHTML = html;
    }

    // Filter change handler
    dungeonFilter.addEventListener('change', loadBestTimes);

    // Utility functions
    function renderTimeBar(durationMs, parTime, upgrades, bossKills) {
      if (!durationMs || durationMs <= 0 || !parTime) {
        return `<div class="time-bar-container">
          <div class="time-bar"><div class="time-bar-fill depleted" style="width: 100%;"></div></div>
          <span class="time-text">--:--</span>
        </div>`;
      }

      // Calculate percentage of par time used
      // 60% = +3, 80% = +2, 100% = +1, >100% = depleted
      const percentage = (durationMs / parTime) * 100;

      // For display, cap at 110% so bar doesn't overflow too much
      const displayPercentage = Math.min(percentage, 110);

      // Determine color class based on upgrades
      let colorClass = 'depleted';
      if (upgrades >= 3) colorClass = 'three';
      else if (upgrades >= 2) colorClass = 'two';
      else if (upgrades >= 1) colorClass = 'one';

      const timeStr = formatDuration(durationMs);

      // Build boss markers HTML if we have boss kill data
      let bossMarkersHtml = '';
      if (bossKills && Array.isArray(bossKills) && bossKills.length > 0) {
        bossKills.forEach((killMs, idx) => {
          const bossPercentage = (killMs / parTime) * 100;
          if (bossPercentage <= 110) {
            const bossTime = formatDuration(killMs);
            bossMarkersHtml += `
              <div class="boss-marker" style="left: ${bossPercentage}%;">
                <span class="boss-label">B${idx + 1}</span>
                <span class="boss-tooltip">Boss ${idx + 1}: ${bossTime}</span>
              </div>
            `;
          }
        });
      }

      return `<div class="time-bar-container">
        <div class="time-bar">
          <div class="time-bar-markers">
            <div class="time-bar-marker m60" title="+3 threshold (60%)"></div>
            <div class="time-bar-marker m80" title="+2 threshold (80%)"></div>
            <div class="time-bar-marker m100" title="Par time (100%)"></div>
            ${bossMarkersHtml}
          </div>
          <div class="time-bar-fill ${colorClass}" style="width: ${displayPercentage}%;"></div>
        </div>
        <span class="time-text">${timeStr}</span>
      </div>`;
    }

    function formatDuration(ms) {
      if (!ms || ms <= 0) return '--:--';
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    // Initial load if already connected
    if (client.isConnected()) {
      loadData();
    }
  </script>
</body>
</html>
