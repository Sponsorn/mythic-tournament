<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M+ Tournament - Leaderboard</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    /* Grid columns for 9-column admin layout */
    .lb-columns,
    .team-card {
      grid-template-columns: 50px 1fr 80px 90px 100px 80px 80px 100px 80px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <div>
        <h1 class="admin-title">Tournament Leaderboard</h1>
        <p class="admin-subtitle">Live standings and scores</p>
      </div>
      <div class="connection-badge" id="connectionBadge">
        <span class="status-dot"></span>
        <span id="connectionText">Connecting...</span>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="admin-nav">
      <a href="/admin/" class="nav-link">Dashboard</a>
      <a href="/admin/leaderboard.html" class="nav-link active">Leaderboard</a>
      <a href="/admin/best-times.html" class="nav-link">Best Times</a>
      <a href="/admin/team-runs.html" class="nav-link">Team Runs</a>
      <a href="/admin/links.html" class="nav-link">Links</a>
    </nav>

    <!-- Leaderboard -->
    <div class="leaderboard-section">
      <div class="leaderboard-header">
        <h2 class="section-title" style="margin: 0;">Leaderboard</h2>
        <span class="last-update" id="lastUpdate">--</span>
      </div>
      <div class="lb-columns">
        <div class="col-center">Rank</div>
        <div>Team</div>
        <div class="col-center">Team #</div>
        <div class="col-center">Bracket</div>
        <div class="col-center">Highest Key</div>
        <div class="col-center">Runs</div>
        <div class="col-center">Unique Dungeons</div>
        <div class="col-right">Score</div>
        <div class="col-center">Status</div>
      </div>
      <div class="lb-body" id="leaderboardBody">
        <div class="lb-empty">Loading...</div>
      </div>
    </div>

    <!-- Recent Runs -->
    <div class="recent-section">
      <div class="recent-header">
        <h2 class="section-title" style="margin: 0;">Recent Completed Runs</h2>
      </div>
      <div class="recent-list" id="recentList">
        <div class="recent-item" style="justify-content: center; color: var(--text-muted);">
          No completed runs yet
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/socket-client.js"></script>
  <script>
    const client = initTournamentClient();

    // DOM Elements
    const connectionBadge = document.getElementById('connectionBadge');
    const connectionText = document.getElementById('connectionText');
    const leaderboardBody = document.getElementById('leaderboardBody');
    const lastUpdate = document.getElementById('lastUpdate');
    const recentList = document.getElementById('recentList');

    // State
    let teams = [];
    let leaderboard = [];
    let activeRuns = [];
    let teamStats = {};
    let recentRuns = [];

    // Connection events
    client.on('connected', () => {
      connectionBadge.classList.add('connected');
      connectionBadge.classList.remove('disconnected');
      connectionText.textContent = 'Connected';
      loadTeamStats();
    });

    client.on('disconnected', () => {
      connectionBadge.classList.add('disconnected');
      connectionBadge.classList.remove('connected');
      connectionText.textContent = 'Disconnected';
    });

    // State sync
    client.on('state:sync', (state) => {
      teams = state.teams || [];
      leaderboard = state.leaderboard || [];
      activeRuns = state.activeRuns || [];
      recentRuns = state.recentRuns || [];
      loadTeamStats();
      renderRecentRuns();
      updateLastPoll(state.lastPollTime);
    });

    client.on('teams:update', (newTeams) => {
      teams = newTeams || [];
      renderLeaderboard();
    });

    client.on('scoreboard:update', (newLeaderboard) => {
      leaderboard = newLeaderboard;
      loadTeamStats();
      updateLastPoll(Date.now());
    });

    client.on('activeRuns:update', (runs) => {
      activeRuns = runs || [];
      renderLeaderboard();
    });

    client.on('run:complete', (data) => {
      recentRuns.unshift(data.recap);
      if (recentRuns.length > 10) recentRuns = recentRuns.slice(0, 10);
      renderRecentRuns();
    });

    async function loadTeamStats() {
      try {
        const res = await fetch('/api/team-stats');
        teamStats = await res.json();
        renderLeaderboard();
      } catch (err) {
        console.error('Failed to load team stats:', err);
        renderLeaderboard();
      }
    }

    function updateLastPoll(time) {
      if (!time) {
        lastUpdate.textContent = '--';
        return;
      }
      const date = new Date(time);
      lastUpdate.textContent = `Updated: ${date.toLocaleTimeString()}`;
    }

    function renderLeaderboard() {
      if (!leaderboard.length) {
        leaderboardBody.innerHTML = '<div class="lb-empty">No scores yet</div>';
        return;
      }

      const html = leaderboard.map((entry) => {
        const isActive = activeRuns.some(r => r.teamName === entry.teamName);
        const statusClass = isActive ? 'running' : '';
        const statusText = isActive ? 'Active' : 'Idle';
        const stats = teamStats[entry.teamName] || { highestKey: 0, uniqueDungeons: 0 };
        const team = teams.find(t => t.name === entry.teamName);
        const bracket = team?.bracket || 'A';
        const podiumClass = entry.rank <= 3 ? `podium-${entry.rank}` : '';

        // Rank display: medal for top 3, number for others
        let rankHtml;
        if (entry.rank === 1) {
          rankHtml = '<span class="medal medal-gold">1</span>';
        } else if (entry.rank === 2) {
          rankHtml = '<span class="medal medal-silver">2</span>';
        } else if (entry.rank === 3) {
          rankHtml = '<span class="medal medal-bronze">3</span>';
        } else {
          rankHtml = `<span class="rank-number">${entry.rank}</span>`;
        }

        return `
          <div class="team-card ${podiumClass}">
            <div class="team-rank">${rankHtml}</div>
            <div class="team-info">
              <div class="team-name">${escapeHtml(entry.teamName)}</div>
            </div>
            <div class="stat-cell"><span class="team-cell-number">Team ${team?.id || '-'}</span></div>
            <div class="bracket-cell">
              <span class="bracket-badge bracket-${bracket.toLowerCase()}">Bracket ${bracket}</span>
            </div>
            <div class="stat-cell highlight">+${stats.highestKey || 0}</div>
            <div class="stat-cell">${entry.runs}</div>
            <div class="stat-cell">${stats.uniqueDungeons || 0}</div>
            <div class="score-cell">${entry.points.toLocaleString()}</div>
            <div class="status-cell">
              <span class="status-indicator ${statusClass}">
                <span class="status-dot"></span>
                <span>${statusText}</span>
              </span>
            </div>
          </div>
        `;
      }).join('');

      leaderboardBody.innerHTML = html;
    }

    function renderRecentRuns() {
      if (!recentRuns.length) {
        recentList.innerHTML = '<div class="recent-item" style="justify-content: center; color: var(--text-muted);">No completed runs yet</div>';
        return;
      }

      const html = recentRuns.map((run, index) => {
        return `
          <div class="recent-item">
            <div class="recent-info">
              <div class="recent-team">${escapeHtml(run.teamName)}</div>
              <div class="recent-dungeon">${escapeHtml(run.dungeonName)} +${run.keystoneLevel}</div>
              <div class="recent-details">
                ${formatTime(run.duration)} | ${run.deaths} deaths | ${run.timed ? 'Timed' : 'Depleted'}
              </div>
            </div>
            <div class="recent-points">${run.points}</div>
          </div>
        `;
      }).join('');

      recentList.innerHTML = html;
    }

    function formatTime(ms) {
      if (!ms || ms < 0) return '00:00';
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

  </script>
</body>
</html>
