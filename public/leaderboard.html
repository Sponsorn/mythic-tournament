<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M+ Tournament - Leaderboard</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/admin.css">
  <style>
    .public-container {
      max-width: 1000px;
      margin: 0 auto;
      font-family: var(--font-sans);
    }

    .public-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
      padding-bottom: var(--spacing-lg);
      border-bottom: 1px solid var(--border-subtle);
    }

    .public-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--spacing-xs);
    }

    .public-subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    .last-updated {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: var(--spacing-sm);
      font-family: var(--font-mono);
    }

    .next-update {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: var(--spacing-xs);
      font-family: var(--font-mono);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: var(--spacing-md);
    }

    .logo-container img {
      max-width: 120px;
      max-height: 120px;
    }

    /* Column Headers */
    .lb-columns {
      display: grid;
      grid-template-columns: 50px 1fr 90px 100px 80px 100px 80px;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) var(--spacing-lg);
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--spacing-sm);
    }

    .col-center { text-align: center; }
    .col-right { text-align: right; }

    /* Card body */
    .lb-body {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    /* Team Card */
    .team-card {
      display: grid;
      grid-template-columns: 50px 1fr 90px 100px 80px 100px 80px;
      gap: var(--spacing-sm);
      padding: var(--spacing-md) var(--spacing-lg);
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      align-items: center;
      border: 1px solid var(--border-subtle);
      transition: background var(--transition-fast);
    }

    .team-card:hover {
      background: var(--bg-hover);
    }

    /* Podium styling */
    .team-card.podium-1 {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.2) 0%, var(--bg-secondary) 30%);
      border-left: 4px solid #ffd700;
    }

    .team-card.podium-2 {
      background: linear-gradient(90deg, rgba(192, 192, 192, 0.2) 0%, var(--bg-secondary) 30%);
      border-left: 4px solid #c0c0c0;
    }

    .team-card.podium-3 {
      background: linear-gradient(90deg, rgba(205, 127, 50, 0.2) 0%, var(--bg-secondary) 30%);
      border-left: 4px solid #cd7f32;
    }

    /* Rank */
    .team-rank {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rank-number {
      font-family: var(--font-mono);
      font-size: 18px;
      font-weight: 700;
      color: var(--text-muted);
    }

    .team-card.podium-1 .rank-number { color: #ffd700; }
    .team-card.podium-2 .rank-number { color: #c0c0c0; }
    .team-card.podium-3 .rank-number { color: #cd7f32; }

    .medal {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      font-size: 13px;
      font-weight: 700;
    }

    .medal-gold { background: linear-gradient(135deg, #ffd700 0%, #ffec8b 50%, #daa520 100%); color: #5c4d00; }
    .medal-silver { background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #a8a8a8 100%); color: #404040; }
    .medal-bronze { background: linear-gradient(135deg, #cd7f32 0%, #daa06d 50%, #b87333 100%); color: #4a2800; }

    /* Team Name */
    .team-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .team-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Bracket Badge */
    .bracket-cell { display: flex; justify-content: center; }

    .bracket-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 10px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
    }

    .bracket-a { background: rgba(96, 165, 250, 0.2); color: var(--accent-blue); border: 1px solid rgba(96, 165, 250, 0.3); }
    .bracket-b { background: rgba(74, 222, 128, 0.2); color: var(--accent-green); border: 1px solid rgba(74, 222, 128, 0.3); }
    .bracket-c { background: rgba(251, 191, 36, 0.2); color: var(--accent-yellow); border: 1px solid rgba(251, 191, 36, 0.3); }
    .bracket-d { background: rgba(168, 85, 247, 0.2); color: #a855f7; border: 1px solid rgba(168, 85, 247, 0.3); }

    /* Stats */
    .stat-cell {
      font-family: var(--font-mono);
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
    }

    .stat-cell.highlight {
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Score */
    .score-cell {
      font-family: var(--font-mono);
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      text-align: right;
    }

    /* Status */
    .status-cell { display: flex; justify-content: center; }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--radius-sm);
      background: var(--bg-tertiary);
    }

    .status-indicator.running {
      color: #4ade80;
      background: rgba(74, 222, 128, 0.2);
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.4), 0 0 24px rgba(74, 222, 128, 0.2);
    }

    .status-indicator .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .status-indicator.running .status-dot {
      background: #4ade80;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.8), 0 0 16px rgba(74, 222, 128, 0.5);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    .lb-empty {
      padding: var(--spacing-xl);
      text-align: center;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="public-container">
    <header class="public-header">
      <div class="logo-container">
        <img src="/images/luckywipelogo.png" alt="Tournament Logo">
      </div>
      <h1 class="public-title">M+ Tournament Leaderboard</h1>
      <p class="public-subtitle">Live standings updated automatically</p>
      <div class="last-updated" id="lastUpdated">Last updated: --:--</div>
      <div class="next-update" id="nextUpdate">Next update in: --:--</div>
    </header>

    <div class="lb-columns">
      <div class="col-center">Rank</div>
      <div>Team</div>
      <div class="col-center">Bracket</div>
      <div class="col-center">Highest Key</div>
      <div class="col-center">Runs</div>
      <div class="col-right">Score</div>
      <div class="col-center">Status</div>
    </div>
    <div class="lb-body" id="leaderboardBody">
      <div class="lb-empty">Connecting...</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/socket-client.js"></script>
  <script>
    const client = initTournamentClient();
    const leaderboardBody = document.getElementById('leaderboardBody');
    const lastUpdatedEl = document.getElementById('lastUpdated');
    const nextUpdateEl = document.getElementById('nextUpdate');

    let teams = [];
    let leaderboard = [];
    let activeRuns = [];
    let teamStats = {};
    let pollCountdownInterval = null;
    let nextPollTime = null;

    client.on('state:sync', (state) => {
      teams = state.teams || [];
      leaderboard = state.leaderboard || [];
      activeRuns = state.activeRuns || [];
      loadTeamStats();
      updateLastUpdated(state.lastPollTime);
      // Start countdown if we have poll info
      if (state.lastPollTime && state.nextPollMs) {
        const elapsed = Date.now() - state.lastPollTime;
        const remaining = Math.max(0, state.nextPollMs - elapsed);
        startPollCountdown(remaining);
      }
    });

    client.on('teams:update', (newTeams) => {
      teams = newTeams;
      renderLeaderboard();
    });

    client.on('scoreboard:update', (newLeaderboard) => {
      leaderboard = newLeaderboard;
      loadTeamStats();
      updateLastUpdated(Date.now());
    });

    client.on('activeRuns:update', (runs) => {
      activeRuns = runs || [];
      renderLeaderboard();
    });

    client.on('poll:complete', (data) => {
      updateLastUpdated(data.time);
      startPollCountdown(data.nextPollMs || 30000);
      refreshData();
    });

    async function loadTeamStats() {
      try {
        const res = await fetch('/api/team-stats');
        teamStats = await res.json();
        renderLeaderboard();
      } catch (err) {
        console.error('Failed to load team stats:', err);
        renderLeaderboard();
      }
    }

    function renderLeaderboard() {
      if (!leaderboard.length) {
        leaderboardBody.innerHTML = '<div class="lb-empty">No teams registered</div>';
        return;
      }

      const html = leaderboard.map(entry => {
        const team = teams.find(t => t.name === entry.teamName);
        const bracket = team?.bracket || 'A';
        const stats = teamStats[entry.teamName] || { highestKey: 0 };
        const isActive = activeRuns.some(r => r.teamName === entry.teamName);
        const statusClass = isActive ? 'running' : '';
        const statusText = isActive ? 'LIVE' : 'Idle';
        const podiumClass = entry.rank <= 3 ? `podium-${entry.rank}` : '';

        // Rank display: medal for top 3, number for others
        let rankHtml;
        if (entry.rank === 1) {
          rankHtml = '<span class="medal medal-gold">1</span>';
        } else if (entry.rank === 2) {
          rankHtml = '<span class="medal medal-silver">2</span>';
        } else if (entry.rank === 3) {
          rankHtml = '<span class="medal medal-bronze">3</span>';
        } else {
          rankHtml = `<span class="rank-number">${entry.rank}</span>`;
        }

        return `
          <div class="team-card ${podiumClass}">
            <div class="team-rank">${rankHtml}</div>
            <div class="team-info">
              <div class="team-name">${escapeHtml(entry.teamName)}</div>
            </div>
            <div class="bracket-cell">
              <span class="bracket-badge bracket-${bracket.toLowerCase()}">Bracket ${bracket}</span>
            </div>
            <div class="stat-cell highlight">+${stats.highestKey || 0}</div>
            <div class="stat-cell">${entry.runs}</div>
            <div class="score-cell">${formatNumber(entry.points)}</div>
            <div class="status-cell">
              <span class="status-indicator ${statusClass}">
                <span class="status-dot"></span>
                <span>${statusText}</span>
              </span>
            </div>
          </div>
        `;
      }).join('');

      leaderboardBody.innerHTML = html;
    }

    function updateLastUpdated(time) {
      if (!time) {
        lastUpdatedEl.textContent = 'Last updated: --:--';
        return;
      }
      const date = new Date(time);
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const seconds = date.getSeconds().toString().padStart(2, '0');
      lastUpdatedEl.textContent = `Last updated: ${hours}:${minutes}:${seconds}`;
    }

    function refreshData() {
      fetch('/api/state')
        .then(res => res.json())
        .then(state => {
          teams = state.teams || [];
          leaderboard = state.leaderboard || [];
          activeRuns = state.activeRuns || [];
          loadTeamStats();
          updateLastUpdated(state.lastPollTime);
          // Restart countdown only if server has a future poll scheduled
          if (state.lastPollTime && state.nextPollMs) {
            const elapsed = Date.now() - state.lastPollTime;
            const remaining = state.nextPollMs - elapsed;
            if (remaining > 0) {
              startPollCountdown(remaining);
            } else {
              // Server hasn't polled yet, silently retry
              setTimeout(refreshData, 5000);
            }
          }
        })
        .catch(err => {
          console.warn('Failed to refresh:', err);
          setTimeout(refreshData, 5000);
        });
    }

    function formatNumber(num) {
      return (num || 0).toLocaleString();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    function startPollCountdown(intervalMs) {
      nextPollTime = Date.now() + intervalMs;

      if (pollCountdownInterval) clearInterval(pollCountdownInterval);

      function updateCountdown() {
        const remaining = Math.max(0, nextPollTime - Date.now());

        if (remaining <= 0) {
          clearInterval(pollCountdownInterval);
          pollCountdownInterval = null;
          nextUpdateEl.textContent = 'Updating...';
          refreshData();
          return;
        }

        const seconds = Math.ceil(remaining / 1000);
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        nextUpdateEl.textContent = `Next update in: ${mins}:${secs.toString().padStart(2, '0')}`;
      }

      updateCountdown();
      pollCountdownInterval = setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
