<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M+ Tournament - Leaderboard</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    .public-container {
      max-width: 1000px;
      margin: 0 auto;
      font-family: var(--font-sans);
    }

    .public-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
      padding-bottom: var(--spacing-lg);
      border-bottom: 1px solid var(--border-subtle);
    }

    .public-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--spacing-xs);
    }

    .public-subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    .last-updated {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: var(--spacing-sm);
      font-family: var(--font-mono);
    }

    .next-update {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: var(--spacing-xs);
      font-family: var(--font-mono);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: var(--spacing-md);
    }

    .logo-container img {
      max-width: 120px;
      max-height: 120px;
    }

    /* Grid columns for 8-column public layout */
    .lb-columns,
    .team-card {
      grid-template-columns: 50px 1fr 80px 90px 100px 80px 100px 80px;
    }

    .lb-columns {
      margin-bottom: var(--spacing-sm);
    }

    /* View tabs */
    .view-tabs {
      display: inline-flex;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--spacing-xs);
    }

    .view-tab {
      padding: var(--spacing-sm) var(--spacing-lg);
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
    }

    .view-tab:hover {
      color: var(--text-primary);
      background: var(--bg-hover);
    }

    .view-tab.active {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="public-container">
    <header class="public-header">
      <div class="logo-container">
        <img src="/images/luckywipelogo.png" alt="Tournament Logo">
      </div>
      <h1 class="public-title">M+ Tournament Leaderboard</h1>
      <p class="public-subtitle">Live standings updated automatically</p>
      <div class="last-updated" id="lastUpdated">Last updated: --:--</div>
      <div class="next-update" id="nextUpdate">Next update in: --:--</div>
      <div class="view-tabs">
        <a class="view-tab active" href="/leaderboard.html">Leaderboard</a>
        <a class="view-tab" href="/best-times.html">Best Times</a>
      </div>
    </header>

    <div id="leaderboardView">
      <div class="lb-columns">
        <div class="col-center">Rank</div>
        <div>Team</div>
        <div class="col-center">Team #</div>
        <div class="col-center">Bracket</div>
        <div class="col-center">Highest Key</div>
        <div class="col-center">Runs</div>
        <div class="col-right">Score</div>
        <div class="col-center">Status</div>
      </div>
      <div class="lb-body" id="leaderboardBody">
        <div class="lb-empty">Connecting...</div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/socket-client.js"></script>
  <script>
    const client = initTournamentClient();
    const leaderboardBody = document.getElementById('leaderboardBody');
    const lastUpdatedEl = document.getElementById('lastUpdated');
    const nextUpdateEl = document.getElementById('nextUpdate');

    let teams = [];
    let leaderboard = [];
    let activeRuns = [];
    let teamStats = {};
    let pollCountdownInterval = null;
    let nextPollTime = null;

    client.on('state:sync', (state) => {
      teams = state.teams || [];
      leaderboard = state.leaderboard || [];
      activeRuns = state.activeRuns || [];
      loadTeamStats();
      updateLastUpdated(state.lastPollTime);
      // Start countdown if we have poll info
      if (state.lastPollTime && state.nextPollMs) {
        const elapsed = Date.now() - state.lastPollTime;
        const remaining = Math.max(0, state.nextPollMs - elapsed);
        startPollCountdown(remaining);
      }
    });

    client.on('teams:update', (newTeams) => {
      teams = newTeams;
      renderLeaderboard();
    });

    client.on('scoreboard:update', (newLeaderboard) => {
      leaderboard = newLeaderboard;
      loadTeamStats();
      updateLastUpdated(Date.now());
    });

    client.on('activeRuns:update', (runs) => {
      activeRuns = runs || [];
      renderLeaderboard();
    });

    client.on('poll:complete', (data) => {
      updateLastUpdated(data.time);
      startPollCountdown(data.nextPollMs || 30000);
      refreshData();
    });

    async function loadTeamStats() {
      try {
        const res = await fetch('/api/team-stats');
        teamStats = await res.json();
        renderLeaderboard();
      } catch (err) {
        console.error('Failed to load team stats:', err);
        renderLeaderboard();
      }
    }

    function renderLeaderboard() {
      if (!leaderboard.length) {
        leaderboardBody.innerHTML = '<div class="lb-empty">No teams registered</div>';
        return;
      }

      const html = leaderboard.map(entry => {
        const team = teams.find(t => t.name === entry.teamName);
        const bracket = team?.bracket || 'A';
        const stats = teamStats[entry.teamName] || { highestKey: 0 };
        const isActive = activeRuns.some(r => r.teamName === entry.teamName);
        const statusClass = isActive ? 'running' : '';
        const statusText = isActive ? 'Active' : 'Idle';
        const podiumClass = entry.rank <= 3 ? `podium-${entry.rank}` : '';

        // Rank display: medal for top 3, number for others
        let rankHtml;
        if (entry.rank === 1) {
          rankHtml = '<span class="medal medal-gold">1</span>';
        } else if (entry.rank === 2) {
          rankHtml = '<span class="medal medal-silver">2</span>';
        } else if (entry.rank === 3) {
          rankHtml = '<span class="medal medal-bronze">3</span>';
        } else {
          rankHtml = `<span class="rank-number">${entry.rank}</span>`;
        }

        return `
          <div class="team-card ${podiumClass}">
            <div class="team-rank">${rankHtml}</div>
            <div class="team-info">
              <div class="team-name">${escapeHtml(entry.teamName)}</div>
            </div>
            <div class="stat-cell"><span class="team-cell-number">Team ${team?.id || '-'}</span></div>
            <div class="bracket-cell">
              <span class="bracket-badge bracket-${bracket.toLowerCase()}">Bracket ${bracket}</span>
            </div>
            <div class="stat-cell highlight">+${stats.highestKey || 0}</div>
            <div class="stat-cell">${entry.runs}</div>
            <div class="score-cell">${formatNumber(entry.points)}</div>
            <div class="status-cell">
              <span class="status-indicator ${statusClass}">
                <span class="status-dot"></span>
                <span>${statusText}</span>
              </span>
            </div>
          </div>
        `;
      }).join('');

      leaderboardBody.innerHTML = html;
    }

    function updateLastUpdated(time) {
      if (!time) {
        lastUpdatedEl.textContent = 'Last updated: --:--';
        return;
      }
      const date = new Date(time);
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const seconds = date.getSeconds().toString().padStart(2, '0');
      lastUpdatedEl.textContent = `Last updated: ${hours}:${minutes}:${seconds}`;
    }

    function refreshData() {
      fetch('/api/state')
        .then(res => res.json())
        .then(state => {
          teams = state.teams || [];
          leaderboard = state.leaderboard || [];
          activeRuns = state.activeRuns || [];
          loadTeamStats();
          updateLastUpdated(state.lastPollTime);
          // Restart countdown only if server has a future poll scheduled
          if (state.lastPollTime && state.nextPollMs) {
            const elapsed = Date.now() - state.lastPollTime;
            const remaining = state.nextPollMs - elapsed;
            if (remaining > 0) {
              startPollCountdown(remaining);
            } else {
              // Server hasn't polled yet, silently retry
              setTimeout(refreshData, 5000);
            }
          }
        })
        .catch(err => {
          console.warn('Failed to refresh:', err);
          setTimeout(refreshData, 5000);
        });
    }

    function formatNumber(num) {
      return (num || 0).toLocaleString();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    function startPollCountdown(intervalMs) {
      nextPollTime = Date.now() + intervalMs;

      if (pollCountdownInterval) clearInterval(pollCountdownInterval);

      function updateCountdown() {
        const remaining = Math.max(0, nextPollTime - Date.now());

        if (remaining <= 0) {
          clearInterval(pollCountdownInterval);
          pollCountdownInterval = null;
          nextUpdateEl.textContent = 'Updating...';
          refreshData();
          return;
        }

        const seconds = Math.ceil(remaining / 1000);
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        nextUpdateEl.textContent = `Next update in: ${mins}:${secs.toString().padStart(2, '0')}`;
      }

      updateCountdown();
      pollCountdownInterval = setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
