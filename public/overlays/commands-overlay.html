<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M+ Tournament - Commands</title>
  <link rel="stylesheet" href="/css/common.css">
  <style>
    html, body {
      width: 576px;
      height: 108px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    .commands-box {
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      border: 2px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .commands-header {
      background: var(--bg-tertiary);
      padding: 6px 16px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .commands-title {
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .commands-body {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      gap: 24px;
    }

    .command {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .command-name {
      font-family: var(--font-mono);
      font-size: 15px;
      font-weight: 700;
      color: var(--accent-blue);
      background: rgba(var(--accent-blue-rgb), 0.15);
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid rgba(var(--accent-blue-rgb), 0.3);
    }

    .command-desc {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .separator {
      width: 1px;
      height: 24px;
      background: var(--border-subtle);
    }
  </style>
</head>
<body>
  <div class="commands-box">
    <div class="commands-header">
      <span class="commands-title">Chat Commands</span>
    </div>
    <div class="commands-body">
      <div class="command">
        <span class="command-name">!tournament</span>
        <span class="command-desc">Info</span>
      </div>
      <div class="separator"></div>
      <div class="command">
        <span class="command-name">!guild</span>
        <span class="command-desc">About us</span>
      </div>
      <div class="separator"></div>
      <div class="command">
        <span class="command-name">!join</span>
        <span class="command-desc">How to join</span>
      </div>
    </div>
  </div>
</body>
</html>
