<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M+ Tournament - Info Box</title>
  <link rel="stylesheet" href="/css/common.css">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    .infobox-container {
      width: 500px;
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid var(--border-subtle);
    }

    /* Header */
    .infobox-header {
      background: var(--bg-secondary);
      padding: var(--spacing-lg) var(--spacing-xl);
      border-bottom: 1px solid var(--border-subtle);
    }

    .infobox-title {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: var(--spacing-xs);
    }

    .infobox-subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Body */
    .infobox-body {
      padding: var(--spacing-xl);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    /* Info Row */
    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-md) var(--spacing-lg);
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
    }

    .info-label {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-muted);
    }

    .info-value {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      font-family: var(--font-mono);
    }

    .info-value.highlight {
      color: var(--accent-green);
      text-shadow: 0 0 8px rgba(var(--accent-green-rgb), 0.5);
    }

    /* Large Stat Block */
    .stat-block {
      text-align: center;
      padding: var(--spacing-xl);
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
    }

    .stat-value {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      font-family: var(--font-mono);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      line-height: 1;
      margin-bottom: var(--spacing-sm);
    }

    .stat-label {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Description Text */
    .info-description {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-secondary);
      padding: var(--spacing-md);
    }

    /* Footer */
    .infobox-footer {
      padding: var(--spacing-md) var(--spacing-xl);
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-subtle);
      text-align: center;
      font-size: 14px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="infobox-container">
    <header class="infobox-header">
      <div class="infobox-title">Info Box Title</div>
      <div class="infobox-subtitle">Subtitle or description goes here</div>
    </header>

    <div class="infobox-body">
      <!-- Large Stat Example -->
      <div class="stat-block">
        <div class="stat-value">42</div>
        <div class="stat-label">Placeholder Stat</div>
      </div>

      <!-- Info Rows -->
      <div class="info-row">
        <span class="info-label">Label One</span>
        <span class="info-value">Value 1</span>
      </div>

      <div class="info-row">
        <span class="info-label">Label Two</span>
        <span class="info-value highlight">+15</span>
      </div>

      <div class="info-row">
        <span class="info-label">Label Three</span>
        <span class="info-value">00:00:00</span>
      </div>

      <!-- Description -->
      <div class="info-description">
        This is placeholder description text. You can add any information here that needs to be displayed in the info box overlay.
      </div>
    </div>

    <footer class="infobox-footer">
      Footer text goes here
    </footer>
  </div>
</body>
</html>
