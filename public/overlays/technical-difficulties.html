<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M+ Tournament - Technical Difficulties</title>
  <link rel="stylesheet" href="/css/common.css">
  <style>
    html, body {
      width: 1920px;
      height: 1080px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    .canvas {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--font-sans);
    }

    .top-text {
      font-size: 96px;
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: -20px;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }

    .image-container {
      width: 640px;
      height: 640px;
      margin-bottom: -20px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .bottom-text {
      font-size: 72px;
      font-weight: 400;
      color: #ffffff;
      letter-spacing: 2px;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="top-text">Technical Difficulties</div>
    <div class="image-container">
      <img src="/images/NTur7XlVDUdqM.webp" alt="">
    </div>
    <div class="bottom-text">BRB, we hope.</div>
  </div>
</body>
</html>
